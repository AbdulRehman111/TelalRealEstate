<div class="pages">
  <!-- Page, data-page contains page name-->

      </div>
      <div id="pages_maincontent">
      <div class="content-block-title">Flat Rentals</div>
      <div class="list-block">

          <li>
            <div class="item-content">
              <div class="item-inner">
                <div class="item-title label">Flat No</div>
                <div class="item-input">
                  <select id="ddlFlats">
                  </select>
                </div>
              </div>
            </div>
          </li>
          <li>
            <div class="item-content">
              <div class="item-inner">
                <div class="item-title label">Select Month</div>
                <div class="item-input">
                  <input type="date" id="t_InDate" placeholder="Select Month" />
                </div>
              </div>
            </div>
          </li>
          <li>
            <div class="item-content">
              <div class="item-inner">
                <!--<div class="item-title label">View History</div>-->
                <div class="item-input">

                  <label class="label-checkbox item-content">
                    <!-- Checked by default -->
                    <input type="checkbox" id="chk_history"  />
                    <div class="item-media">
                      <i class="icon icon-form-checkbox"></i>
                    </div>
                    <div class="item-inner">
                      <div class="item-title">View History</div>
                    </div>
                  </label>

                  <!--<input type="checkbox" id="chk_history"  />-->
                </div>
              </div>
            </div>
          </li>
        </ul>
      </div>

      </div>

      <div class="content-block-title" id="dvtablePending_h" style="display: none">Pending Rentals</div>

              <th class="label-cell">VAT</th>

              <th></th>
            </tr>
            </thead>
            <tfoot>
            <tr>
              <th></th>
              <th>Flat No.</th>
              <th>Customer Name</th>
              <th>Check-In</th>
              <th>Check-Out</th>
              <th>Amount</th>
              <th>VAT</th>

            </tr>
            </tfoot>
            <tbody id="tb_History">
            </tbody>
          </table>
